<!DOCTYPE html>
<html>
  <head>
    <title>joeAPI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
     <div class="container">
      <h1>Proverb Provider</h1>
      <h2>Press the button for a proverb!</h2>

      <div class="button button-primary" id="butt">
        Harae Mai!
      </div><!--button-->

      <div id="quoteBoard">
        <h3>Maori Proverb:</h3>
        <div class="row" id="source"></div>
        <h3>English Translation:</h3>
        <div class="row" id="translation"></div>
      </div><!--quoteboard-->

      <div class="button button-primary" id="twitbutt">
        Tweet Me!
      </div>

    </div><!--container-->
    <script src="main.js"></script>
  </body>
</html>
